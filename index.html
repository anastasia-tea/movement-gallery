
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Movement Gallery</title>

        <link rel="stylesheet" href="style.css">
        <script src="./script.js"></script>
    </head>

    <body>

        <div class="header">
            <p>Movement Gallery</p>
        </div>

        <div class="content">

            <div class="info">

                <div class="banner">
                    <img src="" alt="">
                </div>
                
                <div class="movement">
                    <p>Placeholder text</p>
                </div>

                <div class="form">
                    <h3>Receive Personalized Art Recommendations</h3>
                    <form class="recommendation">

                        <label for="name">What is your name?</label>
                        <input type="text" id="name" pattern="^[A-Za-z\s]+" placeholder="Ada Lovelace" required>

                        <label for="email">What is your email address?</label>
                        <input type="email" id="email" placeholder="ada1210@email.com" required>

                        <label for="favorite">Favorite art movement on blog?</label>

                        <label for="janartist"></label>

                    </form>
                </div>

                <div class="form">
                    <h3>Sign-Up for Art News</h3>
                    <form class="signup">
        
                        <div class="label">
                            <label for="email">Email Address</label>                        </div>
        
                        <div class="emailaddress">
                            <input type="email" id="email" placeholder="ada1210@email.com" required>
                            <input class="submit" type="submit" value="Submit!">
                        </div>
        
                    </form>
                </div>

            </div>

            <div class="sidebar">

                <ul>
                    <li><a href="./pages/february.html">February</a></li>
                    <li><a href="./pages/january.html">January</a></li>
                </ul>

            </div>

        </div>

        <div class="footer">
            <p>MCopyright &copy; 20XX | Movement Gallery</p>
        </div>

    </body>

</html>
